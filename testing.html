<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambar Berubah Saat Hover</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.image-container {
    width: 300px;
    height: 300px;
    overflow: hidden;
}

.image-container img {
    width: 100%;
    height: 100%;
    transition: transform 0.3s ease;
}

.image-container img:hover {
    transform: scale(1.05);
}

</style>
<body>
    <div class="image-container">
        <img id="mainImage" src="image/TES4.png" alt="Gambar Awal">
    </div>

    <script src="js/script.js"></script>
    <script>
        
    </script>

</body>
</html>
