<html lang="id">
<head>

    <style>

            border: 0;

    <div class="container mt-5">

                <p>Tempat: Rumah Keluarga di Jalan Bahagia No. 123, Jakarta</p>
                
                <!-- Google Maps Embedded -->
                <iframe

                    Hubungi Kami via WhatsApp

            </div>
