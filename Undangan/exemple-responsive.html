<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            width: 90%;
        }
        h1 {
            color: #FF6F61;
        }
        .date {
            font-size: 20px;
            margin: 20px 0;
            color: #555;
        }
        .btn {
            display: inline-block;
            background-color: #FF6F61;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }
        .btn:hover {
            background-color: #e55b50;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
            .date {
                font-size: 18px;
            }
            .btn {
                font-size: 16px;
                padding: 8px 15px;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            .btn {
                font-size: 14px;
                padding: 7px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Undangan Pernikahan</h1>
        <p>Dengan penuh sukacita kami mengundang Anda untuk hadir pada acara pernikahan kami:</p>
        <h2>Nama Pengantin 1 & Nama Pengantin 2</h2>
        <p class="date">Tanggal: 25 Desember 2024</p>
        <p>Tempat: Gedung Bahagia, Jakarta</p>
        <a href="https://maps.google.com" class="btn">Lihat Lokasi</a>
        <p>Mohon konfirmasi kehadiran Anda sebelum 15 Desember 2024.</p>
    </div>
</body>
</html>
